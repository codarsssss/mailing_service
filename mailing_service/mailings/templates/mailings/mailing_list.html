{% extends 'mailings/base.html' %}

{% block content %}
  <h2>Список рассылок</h2>
  <ul>
    {% for mailing in object_list %}
      <li>{{ mailing.start_date }} - {{ mailing.status }} - {{ mailing.period }}</li>
      <a href="{% url 'mailings:mailing_edit' mailing.pk %}">Редактировать</a>
      <a href="{% url 'mailings:mailing_delete' mailing.pk %}">Удалить</a>
    {% endfor %}
  </ul>
  <a href="{% url 'mailings:mailing_create' %}">Добавить рассылку</a>
{% endblock %}
