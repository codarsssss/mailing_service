{% extends 'mailings/base.html' %}

{% block content %}
  <h2>Удалить сообщение</h2>
  <p>Вы уверены, что хотите удалить сообщение с темой "{{ message.subject }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
  </form>
  <a href="{% url 'mailings:message_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
