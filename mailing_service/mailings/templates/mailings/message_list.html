{% extends 'mailings/base.html' %}

{% block content %}
  <h2>Список сообщений</h2>
  <ul>
    {% for message in object_list %}
      <li>{{ message.subject }} - {{ message.body|truncatewords:20 }}</li>
      <a href="{% url 'mailings:message_edit' message.pk %}">Редактировать</a>
      <a href="{% url 'mailings:message_delete' message.pk %}">Удалить</a>
    {% endfor %}
  </ul>
  <a href="{% url 'mailings:message_create' %}">Добавить сообщение</a>
{% endblock %}
